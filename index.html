<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PWA Tools Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --accent-color: #007AFF;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent body scroll */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        #page-container {
            flex-grow: 1; /* Take up remaining space */
            overflow-y: auto; /* Allow pages to scroll independently */
            padding-top: 60px; /* IMPORTANT: Prevents content from being hidden under the fixed header */
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- New dedicated container for the global header -->
        <div id="header-container"></div>
        <!-- Container for all page content that will be swapped out -->
        <div id="page-container"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
